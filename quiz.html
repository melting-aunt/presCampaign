    <h2>How much do you know about History's Greatest Man?</h2>
    
    <p>(As verified by everyone asked)</p>
    
    <form name="Quiz">
        <label for="name">What is your name? </label><input type="text" name="name" size="30">

        <p>Q1. At what age did Louis de Pol, Bringer of Prosperity, first Bring Prosperity to all of the Downtrodden Peoples of the World?</p>
        <input type="radio" name="prosperity" value="3">
        <label for="3">3</label><br>
        <input type="radio" name="prosperity" value="13">
        <label for="13">13</label><br>
        <input type="radio" name="prosperity" value="23">
        <label for="23">23</label><br>
        <input type="radio" name="prosperity" value="33">
        <label for="33">33</label><br>
        <br>
        
        <label for="approval">Q2. What approval rating (as %) will Louis de Pol, Haver of Approval, have throughout His time in Office?</label><br>
        <br><input type="number" name="approval" min="0" max="100" step="10"><br>
        <br>
        
        <label for="enemies">Q3. True or False? Enemies and opponents of Louis de Pol, Slayer of His Enemies, Merciless Vanquisher of His Opponents, will be shown Mercy when the revolution comes.</label><br>
        <br><input type="radio" name="enemies" value="true">
        <label for="True">True</label><br>
        <input type="radio" name="enemies" value="False">
        <label for="False">False</label><br>
    </form>
